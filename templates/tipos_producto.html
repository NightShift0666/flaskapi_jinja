{% extends "base.html" %}

{% block contenido %}
    <h1>Gestión de Tipos de producto</h1>

    <!-- ===============================
         Formulario de creación/actualización
         - Usa el modo "crear" o "actualizar" según lo que se envíe desde Flask
         - Si "producto" tiene datos, los carga en el formulario
    ================================== -->
    <form method="post" 
          action="{{ url_for('rutas_tipos_producto.crear_tipo_producto') if modo == 'crear' else url_for('rutas_tipos_producto.actualizar_tipo_producto') }}">
        
        <!-- Campo id -->
        <input type="number" name="id" placeholder="Id"
               value="{{ tipo_producto.id if tipo_producto else '' }}" required>

        <!-- Campo nombre -->
        <input type="text" name="nombre" placeholder="Nombre"
               value="{{ tipo_producto.nombre if tipo_producto else '' }}" required>

        <!-- Campo descripcion -->
        <input type="text" name="descripcion" placeholder="Descripción"
               value="{{ tipo_producto.descripcion if tipo_producto else '' }}" required>

        
        <!-- Botón que cambia dinámicamente -->
        <button type="submit">
            {{ "Crear" if modo == "crear" else "Actualizar" }}
        </button>
    </form>

    
    <form method="post" action="{{ url_for('rutas_tipos_producto.buscar_tipo_producto') }}">
        <input type="text" name="id_buscar" placeholder="Buscar por id" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Mensaje de error o notificación -->
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}

    <!-- ===============================
         Tabla con todos los productos
         - Los productos vienen desde la API en la clave "datos"
         - Cada fila muestra un producto con su botón de eliminar
    ================================== -->
    <table border="1" cellpadding="5" cellspacing="0" style="margin: 20px auto;">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in tipos_producto %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.descripcion }}</td>
                    <td>
                        <!-- Formulario para eliminar un producto -->
                        <form method="post" 
                              action="{{ url_for('rutas_tipos_producto.eliminar_tipo_producto', id=p.id) }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
