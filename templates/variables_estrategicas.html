{% extends "base.html" %}

{% block contenido %}
    <h1>Gestión de Variables de estrategicas</h1>


    <form method="post" 
          action="{{ url_for('rutas_variables_estrategicas.crear_variable_estrategica') if modo == 'crear' else url_for('rutas_variables_estrategicas.actualizar_variable_estrategica') }}">
        
        <!-- Campo id -->
        <input type="number" name="id" placeholder="Id"
               value="{{ variable_estrategica.id if variable_estrategica else '' }}" required>
        <!-- Campo titulo -->
        <input type="text" name="titulo" placeholder="Título"
               value="{{ variable_estrategica.titulo if variable_estrategica else '' }}" required>

        <!-- Campo descripcion -->
        <input type="text" name="descripcion" placeholder="Descripción"
               value="{{ variable_estrategica.descripcion if variable_estrategica else '' }}" required>

        
        <!-- Botón que cambia dinámicamente -->
        <button type="submit">
            {{ "Crear" if modo == "crear" else "Actualizar" }}
        </button>
    </form>

    
    <form method="post" action="{{ url_for('rutas_variables_estrategicas.buscar_variable_estrategica') }}">
        <input type="text" name="id_buscar" placeholder="Buscar por id" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Mensaje de error o notificación -->
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}

    <table border="1" cellpadding="5" cellspacing="0" style="margin: 20px auto;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in variables_estrategicas %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.titulo }}</td>
                    <td>{{ p.descripcion }}</td>
                    <td>

                        <form method="post" 
                              action="{{ url_for('rutas_variables_estrategicas.eliminar_variable_estrategica', id=p.id) }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
