{% extends "base.html" %}
{% block contenido %}
    <h1>Gesti칩n de estados</h1>

    <form method="post" 
          action="{{ url_for('rutas_estados.crear_estado') if modo == 'crear' else url_for('rutas_estados.actualizar_estado') }}">
        
        <!-- Campo id -->
        <input type="text" name="id" placeholder="Id"
               value="{{ estado.id if estado else '' }}" required>

        <!-- Campo nombre -->
        <input type="text" name="nombre" placeholder="Nombre"
               value="{{ estado.nombre if estado else '' }}" required>

        <!-- Campo descripcion -->
        <input type="text" name="descripcion" placeholder="Descripci칩n"
               value="{{ estado.descripcion if estado else '' }}" required>

        
        <!-- Bot칩n que cambia din치micamente -->
        <button type="submit">
            {{ "Crear" if modo == "crear" else "Actualizar" }}
        </button>
    </form>   


    <form method="post" action="{{ url_for('rutas_estados.buscar_estado') }}">
        <input type="text" name="id_buscar" placeholder="Buscar por id" required>
        <button type="submit">Buscar</button>
    </form> 
    
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}

    <table border="1" cellpadding="5" cellspacing="0" style="margin: 20px auto;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in estados %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.descripcion }}</td>
                    <td>
                        <!-- Formulario para eliminar un producto -->
                        <form method="post" 
                              action="{{ url_for('rutas_estados.eliminar_estado', id=p.id) }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
